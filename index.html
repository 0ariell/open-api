<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta el Clima</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Clima<span>Now</span></h1>
      <p class="subtitle">Consulta meteorológica en tiempo real</p>
    </header>

    <section class="card">
      <form id="formClima" class="weather-form" autocomplete="off">
        <div class="input-group">
          <input type="text" id="ciudad" placeholder="Ingresa una ciudad..." class="form-input">
          <button type="submit" class="form-button">
            <span class="button-text">Consultar</span>
            <i class="wi wi-barometer button-icon"></i>
          </button>
          <button onclick="window.open('https://openweathermap.org/', '_blank')" type="button" class="owm-button">
            <span class="button-text">Ir a OpenWeatherMap</span>
          </button>
        </div>
      </form>

      <div id="resultado" class="weather-result hidden">
        <div class="weather-grid">
          <!-- Contenido dinámico se insertará aquí -->
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-text">© 2025 ClimaNow - Diseñado por Ariel</p>
      <p class="footer-note">Datos proporcionados por OpenWeatherMap</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
